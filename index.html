<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer">
        <div id="display">0</div>
        <div class="firstRow">
            <button id="clear" data-key="8">AC</button>
            <button id="plusMinus">+/-</button>
            <button id="percentage">%</button>
            <button id="divide" data-key="111">&divide;</button>
        </div>
        <div class="secondRow">
            <button id="seven" data-key="55">7</button>
            <button id="eight" data-key="56">8</button>
            <button id="nine" data-key="9">9</button>
            <button id="multiply" data-key="170">&times;</button>
        </div>
        <div class="thirdRow">
            <button id="four" data-key="52">4</button>
            <button id="five" data-key="53">5</button>
            <button id="six" data-key="54">6</button>
            <button id="minus" data-key="189">-</button>
        </div>
        <div class="fourthRow">
            <button id="one" data-key="49">1</button>
            <button id="two" data-key="50">2</button>
            <button id="three" data-key="51">3</button>
            <button id="plus" data-key="171">+</button>
        </div>
        <div class="fifthRow">
            <button id="zero" data-key="48">0</button>
            <button id="decimal" data-key="190">.</button>
            <button id="equals" data-key="13">=</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
<footer>Built by <a href="https://github.com/ericchi00">Eric Chi</a><p>Colors Based on Apple Calculator Scheme</p></footer>
</html>
