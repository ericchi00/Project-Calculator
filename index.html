<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caluclator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorContainer">
        <div id="display">0</div>
        <div class="firstRow">
            <button id="clear">AC</button>
            <button id="plusMinus">+/-</button>
            <button id="percentage">%</button>
            <button id="divide">&divide;</button>
        </div>
        <div class="secondRow">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="multiply">&times;</button>
        </div>
        <div class="thirdRow">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
        </div>
        <div class="fourthRow">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="plus">+</button>
        </div>
        <div class="fifthRow">
            <button id="zero">0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
<footer>Built by <a href="https://github.com/ericchi00">Eric Chi</a><p>Colors Based on Apple Calculator Scheme</p></footer>
</html>
